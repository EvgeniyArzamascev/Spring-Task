<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<h1>Edit Info</h1>

<form th:method="PATCH" th:action="@{/film}" th:object="${film}">
    <label for="id">ID(readonly)</label>
    <input type="text" th:field="*{ID}" id="id" readonly/>
    <br/>
    <label for="name">Name    </label>
    <input type="text" th:field="*{Name}" id="name"/>
    <br/>
    <label for="text">Information</label>
    <input type="text" th:field="*{Text}" id="text"/>
    <br/>
    <input type="submit" value="Update"/>
</form>

</body>
</html>
